   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleCasePrice('phone', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleCasePrice('phone', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleCasePrice('case', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleCasePrice('case', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      function handleCasePrice(product, isIncrease) {
         const caseCount = document.getElementById(product + "-count");
         const caseCountNumber = parseInt(caseCount.value);
         let newCount = caseCountNumber;
         if (isIncrease == true) {
            newCount = caseCountNumber + 1;
         }
         if (isIncrease == false && newCount > 0) {
            newCount = caseCountNumber - 1;
         }
         caseCount.value = newCount;
         // const casePrice = newCount * 59;
         let productPrice = 0;
         if (product == 'phone') {
            productPrice = newCount * 1219;
         }
         if (product == 'case') {
            productPrice = newCount * 59;
         }
         
         document.getElementById(product + "-price").innerText = productPrice;
         subTotalPrice();
         calculateTax();
      }

      function subTotalPrice() {
         const phoneCount = document.getElementById("phone-count");
         const phoneCountNumber = parseInt(phoneCount.value);

         const caseCount = document.getElementById("case-count");
         const caseCountNumber = parseInt(caseCount.value);
         const subTotalPrice = phoneCountNumber * 1219 + caseCountNumber * 59;
         document.getElementById("sub-total").innerText = subTotalPrice;
      }

      function calculateTax() {
         const subTotal =  document.getElementById("sub-total").innerText;
         const subTotalNumber = parseInt(subTotal);

         const tax = Math.round(subTotal * 0.1);
         document.getElementById("tax").innerText = tax;

         const total = subTotalNumber + tax;
         document.getElementById("total").innerText = total;
      }
